<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open URL</title>
    <script>
        function openURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            if (url) {
                window.open(url, '_blank');
            }
        }
        window.onload = openURL;
    </script>
</head>
<body>
    <p>Opening URL...</p>
</body>
</html>
